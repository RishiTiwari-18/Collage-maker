<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Collage Maker</title>
</head>
<body>
      <div class="main">
            <div class="nav">
                <h2>Collage Maker</h2>
                <div class="button">
                    <label for="save">Save</label>
                    <button class="btn"  id="save">Save</button>
                    <label for="dropdown"><i class="fa-solid fa-angle-down"></i></label>
                    <button id="dropdown" class="btn"><i class="fa-solid fa-angle-down"></i></button>
                </div>
            </div>

            <div class="container">
                <div class="left">
                    <div class="box">
                        <h2>Drag and drop or click to upload</h2>
                        <label class="button"  for="pic_button" class="btn">Select Image</label>
                        <input class="btn" type ="file" id ="pic_button" accept ="image/jpeg, image/png, image/jpg" multiple>
                    </div>
                   
                </div>
                <div class="right" id="area">
                
                </div>
            </div>

        </div>
        <script src = "scripts/app.js"></script>
    
</body>
</html>
